<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Our App prueba</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            background-color: #1e2a38;
            color: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .left-section,
        .right-section {
            padding: 30px;
        }

        .left-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }

        .left-section h1 {
            margin: 0;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .left-section p {
            font-size: 1em;
            margin-bottom: 20px;
        }

        .download-button {
            background-color: #00cc99;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .download-button:hover {
            background-color: #009977;
        }

        .right-section {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .right-section img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left-section">
            <h1>Download Our App</h1>
            <p>Please feel free to download our app on the app stores to evaluate our app.</p>
            <button class="download-button">Download App</button>
        </div>
        <div class="right-section">
            <img src="iphone.jpg" alt="Phone Mockup">
        </div>
    </div>
    <script>
        document.querySelector('.download-button').addEventListener('click', function () {
            alert('Downloading the app...');
        });

    </script>
</body>

</html>
